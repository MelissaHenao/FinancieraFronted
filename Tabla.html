<body>
    <div class="grid">
        <div class="row">
            <div class="col-4">
            </div>
            <div class="col-4 titulo">
                <h3 >Transacciones</h3>
            </div>
            <div class="col-4">
            </div>
        </div>
        <div class="row">
            <div class="col-4">
            </div>
            <div class="col-4">
            </div>
            <div class="col-4">
                <button type="button"  data-bs-toggle="modal" data-bs-target="#exampleModal"
                    style="border:none; background-color:transparent">
                    <span class="material-symbols-outlined" style="text-align: center;">
                        add_circle
                    </span></button>
                <!-- Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Crear Materia</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <form>
                                    <div class="mb-3">
                                      <label for="Usuario" class="form-label">Usuario</label>
                                      <input type="text" class="form-control" id="txtdescripcion" aria-describedby="emailHelp">
                                    </div>
                                    <div class="mb-3">
                                      <label for="txtprofesor" class="form-label">Numero De Cuenta</label>
                                      <input type="number" class="form-control" id="txtprofesor">
                                    </div>
                                    <div class="mb-3">
                                        <label for="txthorario" class="form-label">Valor A Transferir</label>
                                        <input type="number" class="form-control" id="txthorario">
                                      </div>
                                      <h6 id="resultado"></h6>
                                  </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">CANCELAR</button>
                                <button type="button" class="btn btn-primary" onclick="createItem()">TRANSFERIR</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container ">
            <div class="row">
                <div class="g-col-12">
                    <table class="table  table-bordered table-hover table-striped">
                        <thead>
                            <tr>
                                <th scope="col">Usuario</th>
                                <th scope="col">Numero De Cuenta</th>
                                <th scope="col">Valor</th>
                            </tr>
                        </thead>
                    </table>
                </div>
            </div>
        </div>
    </div>
